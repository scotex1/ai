
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>History â€“ ZippyStay AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
    <a href="index.html" class="text-xl font-bold text-indigo-600">ZippyStay AI</a>
    <div class="space-x-6 text-gray-700 font-medium">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="dashboard.html" class="hover:text-indigo-600">Dashboard</a>
      <a href="generate.html" class="hover:text-indigo-600">Generate</a>
      <a href="history.html" class="hover:text-indigo-600">History</a>
      <a href="#" id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Logout</a>
    </div>
  </div>
</nav>

<!-- HISTORY CONTENT -->
<div class="max-w-5xl mx-auto py-16 px-4">
  <h1 class="text-3xl font-bold mb-8">Your Generated Descriptions</h1>

  <div id="historyList" class="space-y-6">
    <!-- History items will appear here -->
  </div>
</div>

<script>
  // ðŸ”¹ Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ðŸ”¹ Check user login
  auth.onAuthStateChanged(async user => {
    if(!user){
      window.location.href = "login.html";
    } else {
      // Fetch history
      const snapshot = await db.collection("history")
        .where("userId","==",user.uid)
        .orderBy("timestamp","desc")
        .get();

      const historyList = document.getElementById("historyList");
      if(snapshot.empty){
        historyList.innerHTML = "<p class='text-gray-600'>No history found.</p>";
      } else {
        snapshot.forEach(doc => {
          const h = doc.data();
          const card = document.createElement("div");
          card.className = "bg-white p-6 rounded-xl shadow";
          card.innerHTML = `
            <h2 class="font-bold text-lg mb-2">${h.hotelName} - ${h.city}</h2>
            <p class="text-gray-700 mb-2"><strong>Tone:</strong> ${h.tone}</p>
            <p class="text-gray-700 mb-2"><strong>Facilities:</strong> ${h.facilities}</p>
            <p class="text-gray-800 bg-gray-100 p-3 rounded">${h.description}</p>
          `;
          historyList.appendChild(card);
        });
      }
    }
  });

  // ðŸ”¹ Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut().then(() => window.location.href="login.html");
  });
</script>

</body>
</html>
