<!-- AI GENERATOR FORM -->
<div class="flex items-center justify-center py-16 px-4">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Generate Hotel Description</h2>

    <input type="text" id="hotelName" placeholder="Hotel Name"
      class="w-full mb-4 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400">

    <input type="text" id="city" placeholder="City"
      class="w-full mb-4 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400">

    <textarea id="facilities" placeholder="Facilities (comma separated)"
      class="w-full mb-4 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400"></textarea>

    <select id="tone" class="w-full mb-6 px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400">
      <option value="">Select Tone</option>
      <option value="Luxury">Luxury</option>
      <option value="Budget">Budget</option>
      <option value="Family">Family</option>
    </select>

    <button id="generateBtn"
      class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">
      Generate Description
    </button>

    <h3 class="text-xl font-bold mt-6 mb-2">Generated Description</h3>
    <div id="output" class="p-4 border rounded-lg min-h-[100px] bg-gray-50 text-gray-700"></div>
  </div>
</div>

<script>
  // ðŸ”¹ Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ðŸ”¹ Button Click Event
  document.getElementById("generateBtn").addEventListener("click", async () => {
    const hotelName = document.getElementById("hotelName").value;
    const city = document.getElementById("city").value;
    const facilities = document.getElementById("facilities").value;
    const tone = document.getElementById("tone").value;

    if(!hotelName || !city || !facilities || !tone){
      alert("Please fill all fields");
      return;
    }

    const user = auth.currentUser;
    if(!user){
      alert("Please login to generate");
      return;
    }

    const prompt = `Write an SEO optimized hotel description for "${hotelName}" located in ${city}. Include facilities: ${facilities}. Tone: ${tone}.`;

    // ðŸ”¹ Call your backend endpoint for OpenAI
    try {
      const response = await fetch("https://YOUR_BACKEND_ENDPOINT/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, userId: user.uid })
      });
      const data = await response.json();
      const description = data.description;

      document.getElementById("output").innerText = description;

      // ðŸ”¹ Save to Firestore history
      await db.collection("history").add({
        userId: user.uid,
        hotelName,
        city,
        facilities,
        tone,
        description,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

    } catch(err){
      console.error(err);
      alert("Error generating description");
    }
  });
</script>

</body>
