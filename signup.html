
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ ZippyStay AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

  <input id="email" type="email" placeholder="Email"
    class="w-full mb-4 px-4 py-3 border rounded-lg">
  <input id="password" type="password" placeholder="Password"
    class="w-full mb-6 px-4 py-3 border rounded-lg">

  <button id="signupBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg mb-4">
    Sign Up
  </button>

  <p class="text-sm text-center">
    Already have an account?
    <a href="login.html" class="text-indigo-600">Login</a>
  </p>

  <p id="errorMsg" class="text-red-600 text-center mt-4"></p>
</div>

<script>
  // ðŸ”¹ Firebase Config
  const firebaseConfig = {
    apiKey: "YOUR_FIREBASE_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ðŸ”¹ Sign Up Function
  document.getElementById("signupBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        window.location.href = "dashboard.html";
      })
      .catch(error => {
        document.getElementById("errorMsg").innerText = error.message;
      });
  });
</script>

</body>
</html>
